<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .high { background-color: #ff6b6b !important; }
        .medium { background-color: #feca57 !important; }
        .low { background-color: #1dd1a1 !important; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Priority To-Do List</h2>
        <div class="mb-3">
            <input type="text" id="task" class="form-control" placeholder="Enter a task">
            <select id="priority" class="form-select mt-2">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button class="btn btn-primary mt-2" onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>
    <script>
        function addTask() {
            let taskInput = document.getElementById("task");
            let priorityInput = document.getElementById("priority");
            let taskList = document.getElementById("taskList");

            if (taskInput.value.trim() === "") {
                alert("Please enter a task!");
                return;
            }

            let li = document.createElement("li");
            li.className = `list-group-item d-flex justify-content-between align-items-center ${priorityInput.value}`;
            li.innerHTML = `${taskInput.value} <button class='btn btn-danger btn-sm' onclick='removeTask(this)'>X</button>`;
            taskList.appendChild(li);

            taskInput.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
